<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartela de Bingo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .header {
            width: 100%;
            text-align: left;
            margin-bottom: 0;
            padding-bottom: 0;
            padding-left: 10px;
            font-size: 24px;
            color: red;
            font-weight: bold;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        th, td {
            border: 3px solid black;
            text-align: center;
            font-size: 60px;
            background-color: white;
            cursor: pointer;
            position: relative;
        }
        td {
            width: 20%;
            height: 33.33%;
        }
        .highlight {
            background-color: green;
        }
        .image-cell {
            position: relative;
        }
        .image-cell img {
            width: 100%;
            height: auto;
            display: block;
        }
        .number-overlay {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-shadow: 1px 1px 2px black;
            z-index: 2;
        }
    </style>
    <script>
        function loadJSON(callback) {
            const xhr = new XMLHttpRequest();
            xhr.overrideMimeType("application/json");
            xhr.open('GET', 'cartelas.json', true); // Nome do arquivo JSON
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.send(null);
        }

        function createTable(cartela) {
            const table = document.querySelector('table');
            const numeros = cartela.numeros;
            let counter = 0;

            for (let i = 0; i < 3; i++) {
                const row = table.insertRow();
                for (let j = 0; j < 5; j++) {
                    const cell = row.insertCell();
                    if (numeros[counter] === null || numeros[counter] === undefined) {
                        cell.innerHTML = `<span class="number-overlay">-</span>`;
                    } else if (typeof numeros[counter] === 'number') {
                        cell.textContent = numeros[counter];
                        cell.onclick = toggleHighlight;
                    } else if (typeof numeros[counter] === 'object' && numeros[counter].hasOwnProperty('img')) {
                        cell.classList.add('image-cell');
                        cell.innerHTML = `
                            <img src="${numeros[counter].img}" alt="Image">
                            <span class="number-overlay">${numeros[counter].id}</span>
                        `;
                    }
                    counter++;
                }
            }
        }

        function toggleHighlight(event) {
            if (event.target.closest('.image-cell')) {
                return;
            }
            event.target.classList.toggle('highlight');
        }

        function getCartelaIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        window.onload = function() {
            const cartelaId = getCartelaIdFromUrl();
            if (cartelaId) {
                loadJSON(function(response) {
                    const data = JSON.parse(response);
                    const cartela = data.cartelas.find(c => c.id === cartelaId);
                    if (cartela) {
                        document.querySelector('.header').textContent = `ID da Cartela: ${cartela.id}`;
                        createTable(cartela);
                    } else {
                        alert('Cartela não encontrada');
                    }
                });
            } else {
                alert('ID da cartela não fornecido');
            }
        };
    </script>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <table></table>
    </div>
</body>
</html>
