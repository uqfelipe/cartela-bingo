<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartela de Bingo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .header {
            width: 100%;
            text-align: left; /* Alinhar o texto à esquerda */
            margin-bottom: 0; /* Remover margem inferior */
            padding-bottom: 0; /* Remover padding inferior */
            padding-left: 10px; /* Adicionar padding à esquerda para um pequeno espaço */
            font-size: 24px; /* Tamanho da fonte para a linha única */
            color: red; /* Cor do texto vermelha */
            font-weight: bold; /* Texto em negrito */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        th, td {
            border: 3px solid black; /* Aumentar espessura da borda */
            text-align: center;
            font-size: 60px; /* Aumentar tamanho do texto */
            background-color: white;
            cursor: pointer;
            position: relative; /* Para posicionamento absoluto da imagem */
        }
        td {
            width: 20%;
            height: 33.33%;
        }
        .highlight {
            background-color: green;
        }
        .image-cell img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garantir que a imagem cubra o espaço */
            z-index: 1; /* Garantir que a imagem fique atrás do texto */
        }
    </style>
    <script>
        function toggleHighlight(event) {
            event.target.classList.toggle('highlight');
        }
    </script>
</head>
<body>
    <div class="header">
        Cartela ID: <span id="cartela-id">12345</span>
    </div>
    <div class="container">
        <table>
            <tr>
                <td onclick="toggleHighlight(event)">9</td>
                <td onclick="toggleHighlight(event)">22</td>
                <td onclick="toggleHighlight(event)">33</td>
                <td onclick="toggleHighlight(event)">55</td>
                <td onclick="toggleHighlight(event)">90</td>
            </tr>
            <tr>
                <td onclick="toggleHighlight(event)">3</td>
                <td onclick="toggleHighlight(event)">17</td>
                <td class="image-cell" onclick="toggleHighlight(event)">
                    <img src="https://img.freepik.com/vetores-premium/vetor-de-modelo-de-design-de-icone-de-logotipo-de-trevo_67715-371.jpg" alt="Image">
                    <span>46</span>
                </td>
                <td onclick="toggleHighlight(event)">65</td>
                <td onclick="toggleHighlight(event)">83</td>
            </tr>
            <tr>
                <td onclick="toggleHighlight(event)">15</td>
                <td onclick="toggleHighlight(event)">37</td>
                <td onclick="toggleHighlight(event)">45</td>
                <td onclick="toggleHighlight(event)">58</td>
                <td onclick="toggleHighlight(event)">72</td>
            </tr>
        </table>
    </div>
</body>
</html>
