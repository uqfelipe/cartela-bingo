<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento por ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em; /* Larger font size */
        }
        form {
            text-align: center;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 2em; /* Larger font size */
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 20px; /* Increased padding */
            font-size: 2em; /* Larger font size */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 20px; /* Increased padding */
            font-size: 2em; /* Larger font size */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>DIGITE O NÂ° DA SUA CARTELA</h2>
            <form id="redirectForm" action="https://fascinating-dragon-ed3d1e.netlify.app/cartela.html" method="get" onsubmit="handleFormSubmit(event)">
                <input type="text" id="id" name="id" required><br><br>
                <input type="submit" value="ACESSAR CARTELA">
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const id = document.getElementById('id').value;

            if (!id) {
                document.getElementById('errorMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
                // Redirect with the ID parameter
                window.location.href = `cartela.html?id=${id}`;
            }
        }
    </script>
</body>
</html>
